services:
  hister:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hister-app
    restart: unless-stopped
    ports:
      - "4433:4433"
    volumes:
      - hister-data:/data
    tmpfs:
      - /tmp:rw,size=100M,mode=1777
    security_opt:
      - no-new-privileges:true
    read_only: false
    environment:
      - HISTER_DATA_DIR=/data
    command: ["listen", "--address", "0.0.0.0:4433"]
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:4433/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    networks:
      - hister-network

volumes:
  hister-data:
    driver: local

networks:
  hister-network:
    driver: bridge
    internal: false
